services:
  - type: web
    name: trek-tribe-api
    env: node
    plan: free
    region: oregon
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: MONGODB_URI
        sync: false
      - key: FRONTEND_URL
        value: https://trek-tribe-web.onrender.com
      - key: CORS_ORIGIN
        value: https://trek-tribe-web.onrender.com
      - key: AI_SERVICE_URL
        value: https://trek-tribe-ai-service.onrender.com
      - key: AI_SERVICE_KEY
        sync: false
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: REDIS_URL
        sync: false
      - key: GMAIL_USER
        sync: false
      - key: GMAIL_APP_PASSWORD
        sync: false
