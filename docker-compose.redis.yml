version: '3.9'
services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db
    networks:
      - trek-tribe-network
      
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-trek-tribe-redis-pass}
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - trek-tribe-network
      
  api:
    build: ./services/api
    restart: unless-stopped
    environment:
      - MONGODB_URI=mongodb://mongo:27017/trekktribe
      - REDIS_URL=redis://:${REDIS_PASSWORD:-trek-tribe-redis-pass}@redis:6379
      - NODE_ENV=development
      - PORT=4000
      - JWT_SECRET=${JWT_SECRET}
    ports:
      - '4000:4000'
    depends_on:
      mongo:
        condition: service_started
      redis:
        condition: service_healthy
    networks:
      - trek-tribe-network
      
  web:
    build: ./web
    restart: unless-stopped
    ports:
      - '3000:80'
    depends_on:
      - api
    networks:
      - trek-tribe-network

networks:
  trek-tribe-network:
    driver: bridge
      
volumes:
  mongo_data:
  redis_data:
