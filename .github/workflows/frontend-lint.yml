name: Frontend Lint

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  lint-web:
    name: Lint Web Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies (web)
        working-directory: ./web
        run: npm ci

      - name: Run ESLint (web)
        working-directory: ./web
        run: npm run lint
