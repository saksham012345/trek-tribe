name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  api-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies (API)
        working-directory: ./services/api
        run: npm ci
      - name: Run API tests
        working-directory: ./services/api
        env:
          CI: true
        run: npm test -- --runInBand --coverage

  web-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies (web)
        working-directory: ./web
        run: npm ci
      - name: Build web
        working-directory: ./web
        run: npm run build
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    name: API Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install root dependencies
        run: npm ci
      - name: Install API dependencies
        run: npm ci --prefix services/api
      - name: Run API tests
        run: npm test --prefix services/api -- --runInBand

  frontend-build:
    name: Web Build (optional)
    runs-on: ubuntu-latest
    needs: backend-tests
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install Web dependencies
        run: npm ci --prefix web
      - name: Build web
        run: npm run build --prefix web
