services:
  # API Service
  - type: web
    name: trek-tribe-api
    env: node
    plan: free
    region: oregon
    rootDir: services/api
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: MONGODB_URI
        sync: false
      - key: FRONTEND_URL
        value: https://trek-tribe-web.onrender.com
      - key: CORS_ORIGIN
        value: https://trek-tribe-web.onrender.com
      - key: AI_SERVICE_URL
        value: https://trek-tribe-ai-service.onrender.com
      - key: AI_SERVICE_KEY
        sync: false
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: REDIS_URL
        sync: false
      - key: GMAIL_USER
        sync: false
      - key: GMAIL_APP_PASSWORD
        sync: false

  # AI Service
  - type: web
    name: trek-tribe-ai-service
    env: docker
    plan: free
    region: oregon
    rootDir: ai-service
    healthCheckPath: /health
    dockerfilePath: ./Dockerfile
    dockerContext: .
    # Docker ENTRYPOINT will be used (entrypoint.py)
    envVars:
      - key: PORT
        value: 8000
      - key: CORS_ORIGINS
        value: https://trek-tribe-web.onrender.com,https://trek-tribe-api.onrender.com
      - key: API_KEY
        generateValue: true
      - key: REQUIRE_API_KEY
        value: true
      - key: MODEL_NAME
        value: google/flan-t5-base
      - key: MODEL_LOCAL_ENABLED
        value: true
      - key: REDIS_URL
        sync: false
      - key: LOG_LEVEL
        value: INFO

  # Web Service
  - type: web
    name: trek-tribe-web
    env: static
    plan: free
    region: oregon
    rootDir: web
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      - path: /static/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        value: https://trek-tribe-api.onrender.com
      - key: REACT_APP_AI_SERVICE_URL
        value: https://trek-tribe-ai-service.onrender.com
      - key: REACT_APP_APP_NAME
        value: Trek Tribe
      - key: REACT_APP_VERSION
        value: 1.0.0
      - key: NODE_ENV
        value: production