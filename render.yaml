services:
  # Trek Tribe API Service
  - type: web
    name: trek-tribe-api
    env: node
    plan: free
    region: oregon
    rootDir: services/api
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: MONGODB_URI
        sync: false
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: UPLOAD_DIR
        value: uploads
      - key: LOG_LEVEL
        value: info
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: CORS_ORIGIN
        value: "*"
